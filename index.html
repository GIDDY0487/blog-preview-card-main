<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="parent-container">
    <div class="image-container">
      <img src="./assets/images/illustration-article.svg" alt="">
    </div>
    <div class="details-container">
      <div class="grid learning-button">
        <button>
          Learning
        </button>
      </div>
      <div class="grid published-date">
        Published 21 Dec 2023
      </div>
      <div class="grid title">
        HTML & CSS foundations
      </div>
      <div class="grid description">
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="grid image-and-name">
        <div class="image">
          <img src="./assets/images/image-avatar.webp" alt="">
        </div>
        <div class="name">
          Greg Hooper
        </div>
      </div>
    </div>
  </div>
